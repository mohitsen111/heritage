        <!--Form-->
        <div class="container">
            <div class="flex">
                <div class="pic">1</div>
                <div class="form">
                    <form action="">
                        <h1>Hotel Registration form</h1>
                        <label>Full name</label><br>
                        <input type="text"  id="username" placeholder="Username" required><br>
                        
                        <label>Email</label><br>
                        <input type="email" id="email" name="email" placeholder="email" required><br>
    
                        <label for="phone">Phone</label><br>
                        <input type="phone" id="phone" name="pin" maxlength="10" placeholder="phone" required><br>
    
                        <label id="gen">Gender:</label>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender" id="gender">Female <br>
    
                        <label>Check-in Date: <input type="date" id="cid"></label><br>
                        <label>Check-out Date: <input id="cod" type="date"><br>
                        
                        <label>Adults:<select id="adt">
                            <option>1 Person</option>
                            <option>2 Person</option>
                            <option>3 Person</option>
                            <option>More</option>
                        </select></label><br>
    
                        <label>Children:<select id="adt1">
                            <option>None</option>
                            <option>1 Person</option>
                            <option>2 Person</option>
                            <option>More</option>
                        </select></label><br>
                        
                        <br>
                        <label id="room">Room Preference:</label><br>
                        <input type="radio" class="op" name="gender">Standard
                        <input type="radio" class="op" name="gender">Normal
                        <input type="radio" name="gender" class="op">Deluxe<br>
                        
                        <input type="submit" name="submit" class="bt2" value="Submit">
                        <input type="reset" name="reset" class="bt3" value="Reset">
                       
             </form>
